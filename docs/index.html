<!doctype html><html lang=en><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>PopUp</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><style>@charset "UTF-8";.pop-up-block,.pop-up__search_input{box-sizing:border-box;background-color:#fff}.pop-up-block{gap:24px;width:533px;height:500px;border-radius:28px;box-shadow:0 14px 28px rgba(0,0,0,.25),0 10px 10px rgba(0,0,0,.22);position:relative}.pop-up__scroll_padding{padding-top:0;padding-right:20px;padding-left:24px}.pop-up__scroll{height:330px;overflow-y:scroll}.pop-up__scroll::-webkit-scrollbar{width:4px}.pop-up__scroll::-webkit-scrollbar-track{background:0 0}.pop-up__scroll::-webkit-scrollbar-thumb{background:#f0f2f7;border-radius:4px}.pop-up__top{width:100%;display:grid;grid-template-columns:10% 90%;align-items:center;align-items:start;padding:24px 24px 0;box-sizing:border-box}.pop-up__top_text-wr{transform:translate(20px,-8px)}.pop-up__top_title-text{font-family:Roboto;font-style:normal;font-weight:500;font-size:28px;color:#26314f;flex:none;order:0;align-self:stretch;flex-grow:0;line-height:0}.pop-up__search_input,.pop-up__top_text{align-self:stretch;font-size:14px;font-family:Roboto;font-weight:400}.pop-up__top_text{font-style:normal;color:#8998b6;flex:none;order:1;flex-grow:0;line-height:11px}.pop-up__search{margin-top:-3px;padding-left:24px}.pop-up__search_input{padding:12px 16px;gap:8px;width:485px;height:44px;background-image:url(img/PopUp/LoopPc.svg);background-position:96.6% 40%;background-repeat:no-repeat;border:1px solid #dae1ef;border-radius:40px;flex:none;order:1;flex-grow:0;font-style:normal;line-height:20px;color:#bac3d5}.pop-up__question{width:100%;margin-top:20px}.pop-up__question_wr{display:flex;justify-content:space-between;align-items:center;position:relative;margin-bottom:20px}.pop-up__question_wr::after{content:"";background:#f0f2f7;border-radius:1px;position:absolute;bottom:-7px;left:0;width:100%;height:1px}.pop-up__question_text{font-family:Roboto;font-style:normal;font-weight:400;font-size:18px;line-height:0;color:#26314f}.pop-up__cross{position:absolute;top:-15px;left:94%}@media screen and (max-width:576px){.pop-up-block{width:343px;border-radius:18px;padding:0}.pop-up__top{padding:19px 15px 0}.pop-up__top_text-wr{transform:translate(26px,-8px);width:90%}.pop-up__top_title-text{font-size:20px}.pop-up__top_text{font-size:12px;line-height:15px}.pop-up__search{margin-top:-11px;padding-left:15px}.pop-up__search_input{width:311px;height:44px;font-size:14px;line-height:20px;background-position:94.6% 40%}.pop-up__question{width:104%}.pop-up__question_wr{margin-bottom:16px;width:99%}.pop-up__question_text{font-size:16px}.pop-up__scroll_padding{padding-left:16px}.pop-up__cross{top:-7px;left:90.8%}}body{margin:0}.main{margin-top:50px;width:100%;display:flex;justify-content:center}</style><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet" media="print" onload="this.media='all'"><link rel="stylesheet" href="styles/main.min.css" media="print" onload="this.media='all'"></head><body><main class=main><div class=pop-up-block><div class=pop-up__top><div><picture class=pop-up__top_picture><source media="(max-width: 576px)" srcset=img/PopUp/QuestionMob.svg><img src=img/PopUp/QuestionIconPc.svg alt=questionSvg></picture></div><div class=pop-up__top_text-wr><p class=pop-up__top_title-text>FAQ</p><p class=pop-up__top_text>Если вам все ещё нужна помощь, напишите нам в чат</p></div></div><div class=pop-up__search><input placeholder="Поиск по ключевым словам..." class=pop-up__search_input></div><div class=pop-up__scroll><div class=pop-up__scroll_padding><div class=pop-up__question><div class=pop-up__question_wr><p class=pop-up__question_text>Основные вопросы</p><picture><source media="(max-width: 576px)" srcset=img/PopUp/EnterButtonMob.svg><img src=img/PopUp/EnterButton.svg alt=Svg class=pop-up__question_img></picture></div><div class=pop-up__question_wr><p class=pop-up__question_text>Вопросы по оплате</p><picture><source media="(max-width: 576px)" srcset=img/PopUp/EnterButtonMob.svg><img src=img/PopUp/EnterButton.svg alt=Svg class=pop-up__question_img></picture></div><div class=pop-up__question_wr><p class=pop-up__question_text>Вопросы по доставке</p><picture><source media="(max-width: 576px)" srcset=img/PopUp/EnterButtonMob.svg><img src=img/PopUp/EnterButton.svg alt=Svg class=pop-up__question_img></picture></div><div class=pop-up__question_wr><p class=pop-up__question_text>Вопросы по обратной связи</p><picture><source media="(max-width: 576px)" srcset=img/PopUp/EnterButtonMob.svg><img src=img/PopUp/EnterButton.svg alt=Svg class=pop-up__question_img></picture></div><div class=pop-up__question_wr><p class=pop-up__question_text>Вопросы по работе сайта</p><picture><source media="(max-width: 576px)" srcset=img/PopUp/EnterButtonMob.svg><img src=img/PopUp/EnterButton.svg alt=Svg class=pop-up__question_img></picture></div><div class=pop-up__question_wr><p class=pop-up__question_text>Вопросы по скидкам и бонусам</p><picture><source media="(max-width: 576px)" srcset=img/PopUp/EnterButtonMob.svg><img src=img/PopUp/EnterButton.svg alt=Svg class=pop-up__question_img></picture></div></div></div></div><div class=pop-up__cross><picture class=pop-up__cross_cross-icon><source media="(max-width : 576px)" srcset=img/PopUp/CrossMobile.svg><img src=img/PopUp/Cross.svg alt=Cross></picture></div></div></main></body></html>
